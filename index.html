<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img 
     class="freecodecamp-logo"
     src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png"
      alt="freeCodeCamp logo"
     />
    <h1>Telephone Number Validator</h1>
    <div class="phone-container">
      <div class="phone-background">
        <div class="phone-camera"></div>
      </div>
      <label for="user-input">Enter a Phone Number:</label>
      <input maxlength="20" type="text" id="user-input" value=""/>
      <div id="results-div"></div>
      <div class="phone-footer">
        <button class="btn-styles" id="check-btn">Check</buttton>
        <button class="btn-styles" id="clear-btn">Clear</buttton>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
